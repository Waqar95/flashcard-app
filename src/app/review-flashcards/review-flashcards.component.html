<h2>Review Flashcards</h2>

<div *ngIf="flashcards.length === 0" class="no-flashcards">
  <p>No flashcards found. Try adding some!</p>
</div>

<div class="card-grid" *ngIf="flashcards.length > 0">
  <div
    class="flip-card"
    *ngFor="let flashcard of flashcards"
    (click)="toggleFlip(flashcard.id)"
    [class.flipped]="isFlipped(flashcard.id)"
  >
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <strong>Q:</strong> {{ flashcard.question }}
        <br />
        <em *ngIf="flashcard.topic">Topic: {{ flashcard.topic }}</em>
      </div>
      <div class="flip-card-back">
        <strong>A:</strong> {{ flashcard.answer }}
      </div>
    </div>
  </div>
</div>
